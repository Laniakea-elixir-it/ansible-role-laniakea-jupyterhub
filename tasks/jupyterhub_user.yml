---

- name: Create user random password
  set_fact:
    random_pwd: "{{ lookup('password', '/dev/null length=8') }}"

- name: Print password
  debug: 
    var: random_pwd
  when: role_debug|bool == true

- name: Create jupyterhub user and set jupyterhub password
  user: 
    name: "{{ jupyterhub_username }}"
    groups: sudo
    state: present
    password: "{{ random_pwd |  password_hash('sha512') }}"
    update_password: on_create

- name: Save password on file
  copy:
    content: "{{ random_pwd }}"
    dest: /home/{{ jupyterhub_username }}/pssw.txt
    force: no
